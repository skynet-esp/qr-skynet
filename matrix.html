<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matrix Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00FF00;
      font-family: monospace;
    }
    #matrix {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <audio id="matrix-sound" src="assets/intro.mp3" preload="auto" loop></audio>
  <div id="sound-toggle" style="position:fixed;top:10px;right:10px;color:#0F0;cursor:pointer;font-family:monospace;">🔊 Activar sonido</div>
  <canvas id="matrix"></canvas>
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrixSound = document.getElementById('matrix-sound');
    const soundToggle = document.getElementById('sound-toggle');

    const characters = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVXYZ";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(0);
    let speed = 1;
    let speedTimeout;

    soundToggle.addEventListener('click', () => {
      const enabled = soundToggle.textContent.includes('Activar');
      if (enabled) {
        matrixSound.play();
        soundToggle.textContent = '🔇 Silenciar sonido';
      } else {
        matrixSound.pause();
        soundToggle.textContent = '🔊 Activar sonido';
      }
    });

    window.addEventListener('mousemove', () => {
      speed = 3;
      clearTimeout(speedTimeout);
      speedTimeout = setTimeout(() => {
        speed = 1;
      }, 100);
    });

    window.addEventListener('click', () => {
      drops.fill(0);
    });

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i] += speed;
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
