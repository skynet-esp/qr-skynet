<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Skynet Matrix</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
    }

    .contenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      text-shadow: 0 0 5px #0f0;
    }

    h1 {
      font-size: 3em;
      animation: parpadeo 2s infinite alternate;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    button {
      margin-top: 40px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    button.visible {
      opacity: 1;
    }

    .contador {
      margin-top: 40px;
      font-size: 1em;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    .contador a {
      color: #0f0;
      text-decoration: none;
      font-size: 0.8em;
      opacity: 0.6;
    }

    .contador a:hover {
      opacity: 1;
    }

    @keyframes parpadeo {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.7; /* Reducir opacidad para mejor legibilidad */
    }
  </style>
</head>
<body>
  <audio id="type-sound" src="https://cdn.jsdelivr.net/gh/naptha/talktype@main/examples/assets/keyboard.wav" preload="auto"></audio>
  <div class="contenido">
    <h1 id="titulo"></h1>
    <p id="texto1"></p>
    <p id="texto2"></p>
    <button id="boton" onclick="window.location.href='skynet-online.html'">Revelar la verdad</button>
    <div class="contador">
      Entradas registradas:<br>
      <a href='http://www.freevisitorcounters.com' target="_blank">www.freevisitorcounters</a><br>
      <span id="contador"></span>
      <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=53ec381e536dfc95cafcd4a4d77158f6daba18a8'></script>
      <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1342022/t/9"></script>
    </div>
  </div>
  <canvas id="matrix"></canvas>

  <script>
    // Matrix Rain
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウエカキクケコサシスセソタチツテナニヌネハヒフヘホマミムメヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    // Inicializar columnas con posiciones aleatorias
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * canvas.height / fontSize;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px Courier New";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Typing Effect
    const typeSound = document.getElementById("type-sound");
    const titulo = document.getElementById("titulo");
    const texto1 = document.getElementById("texto1");
    const texto2 = document.getElementById("texto2");
    const boton = document.getElementById("boton");

    const messages = [
      "Has cruzado el umbral",
      "Skynet te observa.",
      "Esto no es una web. Es una prueba."
    ];

    let messageIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (messageIndex < messages.length) {
        const currentMessage = messages[messageIndex];
        if (charIndex <= currentMessage.length) {
          const targetElement = [titulo, texto1, texto2][messageIndex];
          targetElement.textContent = currentMessage.slice(0, charIndex);
          if (charIndex % 2 === 0) {
            typeSound.currentTime = 0;
            try {
              typeSound.play().catch(() => {});
            } catch (e) {}
          }
          charIndex++;
          setTimeout(typeText, 50);
        } else {
          messageIndex++;
          charIndex = 0;
          setTimeout(typeText, 500);
        }
      } else {
        boton.classList.add("visible");
      }
    }

    // Iniciar el efecto de escritura después de un pequeño retraso
    setTimeout(typeText, 1000);
  </script>
</body>
</html>
