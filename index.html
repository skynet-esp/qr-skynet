<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Skynet Matrix</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
    }

    .contenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      text-shadow: 0 0 5px #0f0;
    }

    h1 {
      font-size: 3em;
      animation: parpadeo 2s infinite alternate;
      margin: 0;
      position: relative;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background: #0f0;
      vertical-align: middle;
      animation: blink 0.8s step-end infinite;
    }

    .glitch {
      animation: glitch 3s infinite alternate;
    }

    button {
      margin-top: 40px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    button.visible {
      opacity: 1;
    }

    .contador {
      margin-top: 40px;
      font-size: 1em;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    .contador a {
      color: #0f0;
      text-decoration: none;
      font-size: 0.8em;
      opacity: 0.6;
    }

    .contador a:hover {
      opacity: 1;
    }

    .sound-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #0f0;
      cursor: pointer;
      font-size: 0.9em;
      z-index: 20;
    }

    @keyframes parpadeo {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      10%, 30%, 50%, 70%, 90% { transform: translate(calc(2px * var(--random-x)), calc(2px * var(--random-y))); }
      20%, 40%, 60%, 80% { transform: translate(calc(-2px * var(--random-x)), calc(-2px * var(--random-y))); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <audio id="type-sound" src="assets/keyboard.wav" preload="auto"></audio>
  <audio id="bg-sound" src="assets/matrix-bg.mp3" loop preload="auto"></audio>
  <div class="sound-toggle" id="sound-toggle">üîä Activar sonido</div>
  <div class="contenido">
    <h1 id="titulo"></h1>
    <p id="texto1"></p>
    <p id="texto2"></p>
    <button id="boton" onclick="window.location.href='skynet-online.html'">Revelar la verdad</button>
    <div class="contador">
      Entradas registradas:<br>
      <a href='http://www.freevisitorcounters.com' target="_blank">www.freevisitorcounters</a><br>
      <span id="contador"></span>
      <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=53ec381e536dfc95cafcd4a4d77158f6daba18a8'></script>
      <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1342022/t/9"></script>
    </div>
  </div>
  <canvas id="matrix"></canvas>

  <script>
    // Matrix Rain (inspirado en hongbo-wei/matrix)
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // M√°s katakana
    const fontSize = 14; // Tama√±o est√°ndar para estilo Matrix
    const columns = canvas.width / fontSize;
    const drops = [];

    // Inicializar columnas con posiciones aleatorias
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * canvas.height / fontSize;
    }

    function draw() {
      // Fondo con desvanecimiento suave
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        // Caracter principal en verde brillante
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillStyle = "#0f0";
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Caracteres con opacidad variable para rastro
        ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
        ctx.fillText(text, i * fontSize, (drops[i] - 1) * fontSize);
        ctx.fillStyle = "rgba(0, 255, 0, 0.2)";
        ctx.fillText(text, i * fontSize, (drops[i] - 2) * fontSize);

        // Velocidad constante (inspirada en repositorio)
        drops[i] += 1;

        // Reiniciar columna al llegar abajo
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }

    setInterval(draw, 50); // Ritmo est√°ndar para fluidez

    // Typing Effect
    const typeSound = document.getElementById("type-sound");
    const bgSound = document.getElementById("bg-sound");
    const soundToggle = document.getElementById("sound-toggle");
    const titulo = document.getElementById("titulo");
    const texto1 = document.getElementById("texto1");
    const texto2 = document.getElementById("texto2");
    const boton = document.getElementById("boton");

    const messages = [
      "Has cruzado el umbral",
      "Skynet te observa.",
      "Esto no es una web. Es una prueba."
    ];

    let messageIndex = 0;
    let charIndex = 0;
    let soundEnabled = false;

    function typeText() {
      if (messageIndex < messages.length) {
        const currentMessage = messages[messageIndex];
        if (charIndex <= currentMessage.length) {
          const targetElement = [titulo, texto1, texto2][messageIndex];
          targetElement.innerHTML = currentMessage.slice(0, charIndex) + (charIndex < currentMessage.length ? '<span class="cursor"></span>' : '');
          if (soundEnabled && charIndex % 2 === 0) {
            typeSound.currentTime = 0;
            try {
              typeSound.play().catch(() => {});
            } catch (e) {}
          }
          charIndex++;
          setTimeout(typeText, 60);
        } else {
          messageIndex++;
          charIndex = 0;
          setTimeout(typeText, 500);
        }
      } else {
        boton.classList.add("visible");
        titulo.classList.add("glitch");
        titulo.style.setProperty('--random-x', Math.random() * 2 - 1);
        titulo.style.setProperty('--random-y', Math.random() * 2 - 1);
      }
    }

    // Toggle para sonido
    soundToggle.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      soundToggle.textContent = soundEnabled ? "üîá Silenciar sonido" : "üîä Activar sonido";
      if (soundEnabled) {
        try {
          bgSound.play().catch(() => {});
        } catch (e) {}
      } else {
        bgSound.pause();
        bgSound.currentTime = 0;
      }
    });

    // Iniciar el efecto de escritura
    setTimeout(typeText, 1000);
  </script>
</body>
</html>
