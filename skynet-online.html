<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skynet Online</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 10px #0f0;
      font-size: 1.8rem;
    }
    .console {
      white-space: pre-wrap;
      font-size: 0.8rem;
      line-height: 1.3;
    }
    .loading {
      font-style: italic;
      animation: blink 0.8s step-end infinite;
    }
    a {
      color: #00FF00;
      text-decoration: underline;
    }
    a:hover {
      color: #ffffff;
    }
    .link {
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .link.visible {
      opacity: 1;
    }
    .sound-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #0f0;
      cursor: pointer;
      font-size: 0.8rem;
      z-index: 20;
    }
    .join-button {
      display: inline-block;
      background-color: #00FF00;
      color: #000000;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .join-button:hover {
      background-color: #ffffff;
      color: #00FF00;
    }
    .activation-button {
      display: block;
      margin: 50px auto;
      background-color: transparent;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    .activation-button:hover {
      background-color: #00FF00;
      color: #000000;
      text-shadow: 0 0 5px #00FF00;
    }
    .error-message, .debug-message {
      color: #FF0000;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .console {
        font-size: 0.8rem;
      }
      .activation-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>SKYNET // SECTOR ONLINE</h1>
  <button class="activation-button" id="activation-button" aria-label="Iniciar conexión a Skynet">ENTRA</button>
  <!-- Audio comentado para pruebas -->
  <!-- <audio id="type-sound" src="assets/key.mp3" preload="auto"></audio> -->
  <!-- <audio id="intro-sound" src="assets/intro.mp3" preload="auto"></audio> -->
  <div class="sound-toggle" id="sound-toggle" role="button" aria-label="Activar o desactivar sonido" style="display: none;">🔊 Activar sonido</div>
  <div class="console" id="console-initial" style="display: none;"></div>
  <div class="console" id="console-articles" style="display: none;"></div>
  <div class="debug-message" id="debug-message"></div>
  <noscript>
    <div style="text-align: center; color: #00FF00;">
      <h2>JavaScript es necesario para acceder a Skynet.</h2>
      <p>Por favor, habilita JavaScript en tu navegador.</p>
    </div>
  </noscript>

  <script>
    const messages = [
      ">> INICIANDO PROTOCOLO SKYNET [V4.2]",
      ">> AUTENTICANDO ACCESO...",
      ">> CONEXIÓN ESTABLECIDA"
    ];

    const loadingDots = [".", "..", "...", "....", "....."];

    const articles = [
      {
        title: "[🧠] El algoritmo de Pedro",
        link: '<a href="https://manacorcomarcal.com/en-miquel-galliner-i-el-gegant-del-rega-per-jordi-skynet/" target="_blank" rel="noopener" title="Leer artículo en Manacor Comarcal">https://manacorcomarcal.com/en-miquel-galliner-i-el-gegant-del-rega-per-jordi-skynet/</a>'
      },
      {
        title: "[✏️] Del lápiz al prompt: el salto invisible",
        link: '<a href="https://manacorcomarcal.com/del-lapiz-al-prompt-el-salto-invisible-por-jordi-skynet/" target="_blank" rel="noopener" title="Leer artículo en Manacor Comarcal">https://manacorcomarcal.com/del-lapiz-al-prompt-el-salto-invisible-por-jordi-skynet/</a>'
      },
      {
        title: "[🔥] No olvido ni perdono",
        link: '<a href="https://manacorcomarcal.com/no-olvido-ni-perdono-por-jordi-skynet/" target="_blank" rel="noopener" title="Leer artículo en Manacor Comarcal">https://manacorcomarcal.com/no-olvido-ni-perdono-por-jordi-skynet/</a>'
      },
      {
        title: "[💸] 875 pesetas",
        link: '<a href="https://manacorcomarcal.com/875-pesetas-por-jordi-skynet/" target="_blank" rel="noopener" title="Leer artículo en Manacor Comarcal">https://manacorcomarcal.com/875-pesetas-por-jordi-skynet/</a>'
      },
      {
        title: "[📜] De Sócrates a Tipo: breve historia de cómo nos jodimos",
        link: '<a href="https://manacorcomarcal.com/de-socrates-a-tipo-breve-historia-de-como-nos-jodimos-por-jordi-skynet/" target="_blank" rel="noopener" title="Leer artículo en Manacor Comarcal">https://manacorcomarcal.com/de-socrates-a-tipo-breve-historia-de-como-nos-jodimos-por-jordi-skynet/</a>'
      },
      {
        title: "[☢️] La pendiente del Apocalipsis",
        link: '<a href="https://manacorcomarcal.com/la-pendiente-del-apocalipsis-por-jordi-skynet/" target="_blank" rel="noopener" title="Leer artículo en Manacor Comarcal">https://manacorcomarcal.com/la-pendiente-del-apocalipsis-por-jordi-skynet/</a>'
      }
    ];

    const finalMessage = ">> FIN DE ARCHIVOS DISPONIBLES\n>> ¿SIGUES INVESTIGANDO?\n<div style=\"text-align:center;\"><a class=\"join-button\" href=\"registro-skynet.html\" aria-label=\"Unirse a la red Skynet\">ÚNETE A LA RED</a></div>";

    const consoleInitial = document.getElementById("console-initial");
    const consoleArticles = document.getElementById("console-articles");
    const typeSound = document.getElementById("type-sound") || { play: () => {}, pause: () => {}, currentTime: 0 }; // Fallback
    const introSound = document.getElementById("intro-sound") || { play: () => {}, pause: () => {}, currentTime: 0 };
    const soundToggle = document.getElementById("sound-toggle");
    const activationButton = document.getElementById("activation-button");
    const debugMessage = document.getElementById("debug-message");

    let lineIndex = 0;
    let articleIndex = 0;
    let soundEnabled = false;
    let isActivated = false;

    // Función para mostrar mensajes de depuración en pantalla
    function showDebugMessage(message) {
      debugMessage.textContent = `DEBUG: ${message}`;
      console.log(`DEBUG: ${message}`);
      setTimeout(() => { debugMessage.textContent = ""; }, 3000);
    }

    // Función genérica para escribir texto carácter por carácter
    function typeText(text, container, callback) {
      let charIndex = 0;
      showDebugMessage(`Typing: ${text.slice(0, 20)}...`);
      function typeNextChar() {
        if (charIndex < text.length) {
          container.innerHTML = text.slice(0, charIndex);
          playTypeSound();
          charIndex++;
          setTimeout(typeNextChar, 30);
        } else {
          playTypeSound();
          callback();
        }
      }
      typeNextChar();
    }

    // Toggle de sonido
    soundToggle.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      sessionStorage.setItem("soundEnabled", soundEnabled);
      soundToggle.textContent = soundEnabled ? "🔇 Silenciar sonido" : "🔊 Activar sonido";
      if (soundEnabled && isActivated) {
        introSound.currentTime = parseFloat(sessionStorage.getItem("audioTime") || 0);
        introSound.play().catch(e => console.error("Error playing introSound:", e));
      } else {
        introSound.pause();
        typeSound.pause();
      }
    });

    // Botón de activación
    activationButton.addEventListener("click", () => {
      if (!isActivated) {
        isActivated = true;
        soundEnabled = true;
        sessionStorage.setItem("soundEnabled", soundEnabled);
        soundToggle.textContent = "🔇 Silenciar sonido";
        activationButton.style.display = "none";
        consoleInitial.style.display = "block";
        soundToggle.style.display = "block";
        if (soundEnabled) {
          introSound.currentTime = parseFloat(sessionStorage.getItem("audioTime") || 0);
          introSound.play().catch(e => showDebugMessage("Error al reproducir introSound"));
        }
        showDebugMessage("Starting initial messages");
        typeInitialMessages();
      }
    });

    function typeInitialMessages() {
      if (lineIndex < messages.length) {
        const previousContent = messages.slice(0, lineIndex).join("<br>");
        typeText(messages[lineIndex], consoleInitial, () => {
          consoleInitial.innerHTML = previousContent + (previousContent ? "<br>" : "") + messages[lineIndex];
          lineIndex++;
          setTimeout(typeInitialMessages, 500);
        });
      } else {
        showDebugMessage("Starting loading simulation");
        simulateLoading();
      }
    }

    function simulateLoading() {
      let i = 0;
      const interval = setInterval(() => {
        consoleInitial.innerHTML = messages.join("<br>") + "<br><br><span class='loading'>CARGANDO" + loadingDots[i % loadingDots.length] + "</span>";
        i++;
        if (i > 12) {
          clearInterval(interval);
          consoleInitial.style.display = "none";
          consoleArticles.style.display = "block";
          consoleArticles.innerHTML = messages.join("<br>") + "<br><br>ACCESO A ARCHIVOS DESCLASIFICADOS:<br><br>";
          showDebugMessage("Starting articles");
          typeArticles();
        }
      }, 400);
    }

    function typeArticles() {
      if (articleIndex < articles.length) {
        const article = articles[articleIndex];
        const previousContent = messages.join("<br>") + "<br><br>ACCESO A ARCHIVOS DESCLASIFICADOS:<br><br>" +
          articles.slice(0, articleIndex).map(a => `${a.title}<br>→ ${a.link}`).join("<br><br>");
        consoleArticles.innerHTML = previousContent + (previousContent ? "<br>" : "");
        showDebugMessage(`Typing article ${articleIndex + 1}: ${article.title}`);
        typeText(article.title + `<br><span style="color: #00FF00;">(Archivo ${articleIndex + 1} de ${articles.length})</span>`, 
                 consoleArticles, 
                 () => {
                   showDebugMessage(`Finished typing article ${articleIndex + 1}, showing link`);
                   consoleArticles.innerHTML = previousContent + (previousContent ? "<br>" : "") + 
                     article.title + `<br><span class='link'>→ ${article.link}</span>` + 
                     `<br><span style="color: #00FF00;">(Archivo ${articleIndex + 1} de ${articles.length})</span>`;
                   const linkElement = consoleArticles.querySelector(".link:last-child");
                   linkElement.classList.add("visible");
                   articleIndex++;
                   setTimeout(typeArticles, 500);
                 });
      } else {
        showDebugMessage("All articles displayed, showing final message");
        showFinalMessage();
      }
    }

    function showFinalMessage() {
      consoleArticles.innerHTML = messages.join("<br>") + "<br><br>ACCESO A ARCHIVOS DESCLASIFICADOS:<br><br>" +
        articles.map(a => `${a.title}<br>→ ${a.link}`).join("<br><br>") + "<br><br>" + finalMessage.replace(/\n/g, "<br>");
      typeSound.pause();
      introSound.pause();
    }

    function playTypeSound() {
      if (soundEnabled && isActivated) {
        typeSound.currentTime = 0;
        typeSound.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
