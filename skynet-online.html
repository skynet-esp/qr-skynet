    const consoleDiv = document.getElementById("console");

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < messages.length) {
        const line = messages[lineIndex];
        if (charIndex <= line.length) {
          consoleDiv.innerHTML = messages.slice(0, lineIndex).join("\n") + "\n" + line.slice(0, charIndex);
          if (charIndex % 2 === 0) {
            typeSound.currentTime = 0;
            typeSound.play();
          }
          charIndex++;
          setTimeout(typeLine, 30);
        } else {
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 500);
        }
      } else {
        simulateLoading();
      }
    }

    function simulateLoading() {
      let i = 0;
      const interval = setInterval(() => {
        consoleDiv.innerHTML = messages.join("\n") + "\n\nCARGANDO" + loadingDots[i % loadingDots.length];
        i++;
        if (i > 12) {
          clearInterval(interval);
          typeFinalContent();
        }
      }, 400);
    }

    let finalLine = 0;
    let finalChar = 0;

    function typeFinalContent() {
      if (finalLine < finalLines.length) {
        const line = finalLines[finalLine];
        const currentText = consoleDiv.innerHTML.split("\n\n")[0];
        const typed = finalLines.slice(0, finalLine).join("\n") + "\n" + line.slice(0, finalChar);
        consoleDiv.innerHTML = currentText + "\n\n" + typed;
        if (finalChar % 2 === 0 && line.length > 0) {
          typeSound.currentTime = 0;
          typeSound.play();
        }
        if (finalChar < line.length) {
          finalChar++;
          setTimeout(typeFinalContent, 20);
        } else {
          finalLine++;
          finalChar = 0;
          setTimeout(typeFinalContent, 200);
        }
      }
    }

    typeLine();
